dist: trusty
sudo: required

services:
  - docker

language: python
python:
  - "3.5"
install:
  # Start PostgreSQL
  - sudo service postgresql stop
  - docker run -d --name pg -e POSTGRES_USER=test -e POSTGRES_PASSWORD=test -e POSTGRES_DB=ukb -p 5432:5432 postgres:9.6
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda env create -n test-environment --file environment.yml
  - source activate test-environment
  - sudo cp lib/bgen/* /usr/local/bin/
  - sudo cp lib/qctool/* /usr/local/bin/
  # Wait for PostgreSQL to finish loading
  - sleep 10

script: nosetests --with-coverage

after_success:
  coveralls
